# Each scenario defines odds (p) and net payout multiplier relative to the stake.
# multiplier: +1 = win an amount equal to stake; -1 = lose the stake; +35 = roulette straight-up, etc.
- id: coinflip_even
  label: "Coin Flip (even money)"
  bankroll: { start: 100, goal: 200, ruin_at: 0 }
  bet_policy: { kind: fixed_fraction, fraction: 0.05, min: 1 }
  rounds: 100
  outcomes:
    - id: win   ; p: 0.5  ; multiplier:  1
    - id: lose  ; p: 0.5  ; multiplier: -1

- id: coinflip_edge
  label: "Biased Coin (p=0.55)"
  bankroll: { start: 100, goal: 300, ruin_at: 0 }
  bet_policy: { kind: kelly, cap: 0.25, p: 0.55, b: 1 }   # Kelly fraction = (b*p - (1-p))/b
  rounds: 200
  outcomes:
    - id: win   ; p: 0.55 ; multiplier:  1
    - id: lose  ; p: 0.45 ; multiplier: -1

- id: roulette_red_eu
  label: "Roulette – Red (European)"
  bankroll: { start: 100, goal: 200, ruin_at: 0 }
  bet_policy: { kind: fixed_fraction, fraction: 0.10, min: 1 }
  rounds: 100
  outcomes:
    - id: win   ; p: 18/37 ; multiplier:  1     # negative EV
    - id: lose  ; p: 19/37 ; multiplier: -1

- id: roulette_straight_eu
  label: "Roulette – Single Number (European)"
  bankroll: { start: 100, goal: 800, ruin_at: 0 }
  bet_policy: { kind: fixed_amount, amount: 2 } # flat bet to show volatility
  rounds: 200
  outcomes:
    - id: win   ; p: 1/37 ; multiplier: 35
    - id: lose  ; p: 36/37; multiplier: -1
